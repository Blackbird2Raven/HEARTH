name: Issue Labeler
on:
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  label-new-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label issues based on template
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            
            // Default labels to apply to all issues
            const defaultLabels = ['pending-review'];
            
            // Add labels based on issue title prefix
            if (issue.hunt_type.startsWith('[H]')) {
              defaultLabels.push('hypothesis-driven');
            } else if (issue.hunt_type.startsWith('[B]')) {
              defaultLabels.push('baseline');
            } else if (issue.hunt_type.startsWith('[M]')) {
              defaultLabels.push('model-assisted');
            }
            
            // Add labels to the issue
            await github.rest.issues.addLabels({
              owner: 'THOR-Collective', 
              repo: 'HEARTH',       
              issue_number: issue.number,
              labels: defaultLabels
            });
